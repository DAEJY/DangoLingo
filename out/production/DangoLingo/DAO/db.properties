# Study 관련 쿼리
STUDY.SELECT_STREAK=\
    SELECT \
        TRUNC(STUDY_DATE) AS STUDY_DATE, \
        COUNT(*) AS STUDY_COUNT \
    FROM \
        TB_STUDY \
    WHERE \
        USER_ID = ? \
        AND STUDY_DATE >= TRUNC(SYSDATE) - 6 \
    GROUP BY \
        TRUNC(STUDY_DATE) \
    ORDER BY \
        STUDY_DATE ASC

# User 관련 쿼리
USER.INSERT=\
    INSERT INTO TB_USER \
    (USER_ID, EMAIL, PASSWORD, NAME, NICKNAME, POINT, STUDY_DAY, PROFILE_IMAGE) \
    VALUES \
    (SEQ_USER.NEXTVAL, ?, ?, ?, ?, 0, 0, 'dango-profile-1.png')

USER.SELECT_BY_EMAIL=\
    SELECT * FROM TB_USER WHERE EMAIL = ?

USER.SELECT_BY_NICKNAME=\
    SELECT * FROM TB_USER WHERE NICKNAME = ?